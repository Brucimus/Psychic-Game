<!DOCTYPE html>
<html>
    <head>
        <title>
            Psychic Game
        </title>
        
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>
    <body>
        <div class="jumbotron">
            <!--Title-->
            <h1 class="display-4 text-center">The Psychic Game</h1>

            <!--Guess What Letter I'm Thinking Of.-->
            <p class="lead text-center">Guess What Letter I'm Thinking Of.  You get 9 tries.</p>
            <hr class="my-4">
            
            <!--Place where guesses left listed-->
            <p id="game" class="text-center"></p>
        </div>


        <div class="container">
            <div class="row">
                <!--wins and losses-->
                <div class="col-sm-6 text-center" id="wins"></div>
                <div class="col-sm-6 text-center" id="losses"></div>
            </div>
            <div class="row">
                <!--guessed letters-->
                <div class="col-sm-12 text-center" id="guessed"></div>
            </div>
        </div>
    </body>
</html>
